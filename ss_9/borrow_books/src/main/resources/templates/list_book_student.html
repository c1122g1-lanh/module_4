<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>List Student BOOK</h3>
<table class="table table-bordered table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>ID Student</th>
    <th>ID Book</th>
    <th>NAME OF Student</th>
    <th>NAME OF Book</th>
    <th>CODE BORROW Book</th>
    <th>QUANTITY</th>
    <th>BORROW</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentBook : ${listStudentBook}">
    <td th:text="${studentBook.getId().getIdStudent()}" ></td>
    <td th:text="${studentBook.getId().getIbBook()}" ></td>
    <td th:text="${studentBook.getStudent().getNameStudent()}"></td>
    <td th:text="${studentBook.getBook().getNameBook()}"></td>
    <td th:text="${studentBook.getIdBorrowBook()}"></td>
    <td th:text="${studentBook.getBook().getQuantity()}"></td>
    <td><a th:href="@{/l/{idBook}/{idStudent}(idBook = ${studentBook.getId().getIbBook()}, idStudent=${studentBook.getId().getIdStudent()})}">borrow</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
