<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<p>
    <a th:href="@{/blog}">List</a>
</p>
<div class="form-group">
  <label>Id</label>
  <input type="number"
         class="form-control" name="" th:field="${blog.id}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
  <label>Name</label>
  <input type="text"
         class="form-control" name="" th:field="${blog.name}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
  <label>Content</label>
  <input type="text"
         class="form-control" name="" th:field="${blog.content}" aria-describedby="helpId" placeholder="">
</div>
</body>
</html>
