
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<h1>Create blog</h1>
<p>
  <a href="/blog">Blog list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form action="/create" method="post" th:object="${blog}">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="${blog.name}"></td>
    </tr>
    <tr>
      <td>Content</td>
      <td><input type="text" th:field="${blog.content}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create blog"></td>
    </tr>
  </table>

</form>
</body>
</html>
