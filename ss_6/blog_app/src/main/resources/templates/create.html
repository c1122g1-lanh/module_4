<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1 {
            margin-bottom: 40px;
        }

        label {
            color: #333;
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px;
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;

        }

        .card {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body style="background-image: url(https://media.licdn.com/dms/image/C4E12AQHO0-NzzwJodQ/article-inline_image-shrink_1500_2232/0/1520222086640?e=1684972800&v=beta&t=lhhABwPVq9N3LrkVO9p__BLiEdkWR2OXytZySz-qk8E)">
<!--<th:block th:if="${message}">-->
<!--  <p th:text="${message}"></p>-->
<!--</th:block>-->
<div class="container">
    <div class=" text-center mt-5 ">
        <h1 style="color: #0a53be">Create new blog</h1>
    </div>
    <form action="/create" method="post" th:object="${list}">
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">ID *</label>
                                                <input id="form_email" type="number" th:field="*{id}" name="email"
                                                       class="form-control"
                                                       placeholder="Please enter your email *" required="required"
                                                       data-error="Valid email is required." value="${blog.id}"
                                                       disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Day Of Create *</label>
                                                <input id="form_lastname" type="date" th:field="*{dateOfCreate}"
                                                       name="surname"
                                                       class="form-control" placeholder="Please enter your lastname *"
                                                       required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Name *</label>
                                                <input id="form_name" type="text" th:field="*{name}"
                                                       class="form-control" placeholder="Please enter your name blog *"
                                                       required="required" data-error="Firstname is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Category *</label>
                                                <select id="form_need" name="need" class="form-control"
                                                        required="required" data-error="Please specify your need."
                                                        th:field="*{category}">
                                                    <option th:each="typeBlog: ${category}"
                                                            th:text="${typeBlog.nameCategory}"
                                                            th:value="${typeBlog.idCategory}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Content *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                          placeholder="Write your message here." rows="4"
                                                          required="required"
                                                          data-error="Please, leave us a message."
                                                          th:field="*{content}"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Send Blog" style="width: 45%;float: left">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Close" onclick="location.href = '/blog'" style="width: 45%;float: right">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
