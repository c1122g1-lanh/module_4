<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<p>
  <a th:href="@{/blog}">List</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" method="post" th:object="${blog}">
  <input type="hidden" name="id" th:field="*{id}" >
  <table class="table">
    <tr>
      <th>Name</th>
      <td><input type="text" name="name" th:value="${blog.getName()}"></td>
    </tr>
    <tr>
      <th>Content</th>
      <td><input type="text" name="content" th:value="${blog.getContent()}"></td>
    </tr>
    <tr>
      <th></th>
      <td><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
