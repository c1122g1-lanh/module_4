<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create type blog</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<p>
    <a href="/type_blog/list">type blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/type_blog/create" method="post" th:object="${category}">
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{nameCategory}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>

</form>
</body>
</html>
