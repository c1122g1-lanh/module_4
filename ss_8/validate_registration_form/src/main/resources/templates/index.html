<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1 {
            margin-bottom: 40px;
        }

        label {
            color: #333;
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px;
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;

        }

        .card {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class=" text-center mt-5 ">
        <h1 style="color: #0a53be">Create new User</h1>
    </div>
    <form action="/result" method="post" th:object="${user}">
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_email">ID *</label>
                                                <input id="form_email" type="number" th:field="*{idUser}" name="email"
                                                       class="form-control"
                                                       placeholder="Please enter your id *" value="${user.id}"
                                                       disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_lastname">First Name *</label>
                                                <input id="form_lastname" type="text" name="firstName"
                                                       th:field="*{firstName}"
                                                       class="form-control" placeholder="Please enter your first name *"
                                                >
                                                <p style="color: red" th:if="${#fields.hasErrors('firstName')}"
                                                   th:errors="*{firstName}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_name">Last Name *</label>
                                                <input id="form_name" type="text" name="lastName" th:field="*{lastName}"
                                                       class="form-control" placeholder="Please enter your last name *">
                                                <p style="color: red" th:if="${#fields.hasErrors('lastName')}"
                                                   th:errors="*{lastName}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_name1">Number Phone *</label>
                                                <input id="form_name1" type="number" name="phoneNumber"
                                                       th:field="*{phoneNumber}"
                                                       class="form-control"
                                                       placeholder="Please enter your numbre phone  *"
                                                >
                                                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                                                   th:errors="*{phoneNumber}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_name2">Age *</label>
                                                <input id="form_name2" type="number" name="age" th:field="*{age}"
                                                       class="form-control" placeholder="Please enter your age *"
                                                >
                                                <p style="color: red" th:if="${#fields.hasErrors('age')}"
                                                   th:errors="*{age}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_name3">Email *</label>
                                                <input id="form_name3" type="text" name="email" th:field="*{email}"
                                                       class="form-control" placeholder="Please enter your email *">
                                                <p style="color: red" th:if="${#fields.hasErrors('email')}"
                                                   th:errors="*{email}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Send Blog" style="width: 45%;float: left">
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Close" onclick="location.href = '/blog'" style="width: 45%;float: right">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
