<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List type blog</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="category : ${category}">
        <td th:text="${category.idCategory}"></td>
        <td th:text="${category.getNameCategory()}"></td>
    </tr>
</table>
</body>
</html>
