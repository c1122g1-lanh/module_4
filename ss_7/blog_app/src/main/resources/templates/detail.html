<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        .formthree {
            background: #f7f7f7;
        }

        .ptb-100 {
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .formthree .form-control {
            border-top: 0;
            border-left: 0;
            border-right: 0;
            font-size: 13px;
            border-bottom: 1px solid #d3d3d3;
            background: transparent;
            font-family: 'Roboto';
        }

        form .btn {
            border-radius: 0 !important;
        }

        .formthree form button.btn {
            margin: 30px auto;
            display: block;
            padding: 11px 32px;
            background: #4285f4;
            border: 1px solid #4285f4;
            -webkit-transition: all 0.3s ease 0s;
            -moz-transition: all 0.3s ease 0s;
            -o-transition: all 0.3s ease 0s;
            transition: all 0.3s ease 0s;
        }


        .formthree .btn-primary.focus, .formthree .btn-primary:hover {
            background-color: transparent;
            color: #4285f4;
            border: 1px solid #4285f4 !important;
        }


    </style>
</head>
<body>
<p>
    <a th:href="@{/blog}">List</a>
</p>
<div class="form-group">
    <label>Id</label>
    <input type="number"
           class="form-control" name="" th:field="${blog.id}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Name</label>
    <input type="text"
           class="form-control" name="" th:field="${blog.name}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Content</label>
    <input type="text"
           class="form-control" name="" th:field="${blog.content}" aria-describedby="helpId" placeholder="">
</div>
<div class="formthree ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only">Name Blog</label>
                                <input type="text" class="form-control" required="" id="nameSix"
                                       placeholder="Your Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Message</label>
                        <textarea class="form-control" required="" rows="7" placeholder="Write Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
