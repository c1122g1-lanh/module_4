<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/create" method="post" th:object="${product}">
    <div class="form-group">
        <label>Id</label>
        <input type="number"
               class="form-control" name="" th:field="*{codeProduct}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text"
               class="form-control" name="" th:field="*{nameProduct}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number"
               class="form-control" name="" th:field="*{priceProduct}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Manufacturer</label>
        <input type="text"
               class="form-control" name="" th:field="*{manufacturer}" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text"
               class="form-control" name="" th:field="*{description}" aria-describedby="helpId" placeholder="">
    </div>

    <div class="form-group"><button type="submit" class="btn btn-primary">Save</button></div>
</form>
</body>
</html>
