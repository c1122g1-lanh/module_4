<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Product</title>
  <link href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="form-group">
    <label>Id</label>
    <input type="number"
           class="form-control" name="" th:field="${product.codeProduct}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Name</label>
    <input type="text"
           class="form-control" name="" th:field="${product.nameProduct}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Price</label>
    <input type="number"
           class="form-control" name="" th:field="${product.priceProduct}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Manufacturer</label>
    <input type="text"
           class="form-control" name="" th:field="${product.manufacturer}" aria-describedby="helpId" placeholder="">
</div>
<div class="form-group">
    <label>Description</label>
    <input type="text"
           class="form-control" name="" th:field="${product.description}" aria-describedby="helpId" placeholder="">
</div>
</body>
</html>
