<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4" style="text-align: center">
            <img th:src="${product.image}" class="img-fluid rounded-start" alt="...">
            <span>Mã SP :</span>
            <span th:text="${product.id}"></span><br>
            <span>Giá :</span>
            <span th:text="${product.price}"></span>
            <button class="btn btn-danger" th:onclick="|window.location.href = '/add/' +${product.id}+'?action=list'|">
                Thêm vào giỏ hàng
            </button>
        </div>
        <div class="col-md-8" style="background-color: antiquewhite">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
